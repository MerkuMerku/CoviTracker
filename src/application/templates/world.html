{% extends "layout.html" %}
{% block content %}

    <article class="media content-section d-flex">
        <div class="media-body">
            <h2 class="article-title"> Worldwide Cases </h2>
            <small class="text-muted">date last processed: {{ world.date_processed }}</small>
            </br>
            <span>{{ world.total_cases }} total cases</span>
            </br>
            <span>{{ world.total_deaths }} total deaths</span>
            </br>
            <span>{{ world.total_recovered }} total recovered</span>
        </div>
    </article>

{% endblock content %}
